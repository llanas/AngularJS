<div>
            
        <h1>AngularJS {{ctrl.version}}</h1>
            <table class="table">
                <tr>
                    <th><a ng-click="filterType = 'name'">Name</a></th>
                    <th><a ng-click="filterType = 'age'">Age</a></th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
                <tr ng-repeat="user in ctrl.users | orderBy:filterType track by $index">
                    <td>{{user.name}}</td>
                    <td>{{user.age}}</td>
                    <td><button 
                        class="btn"><a href="/user/{{user.id}}">Afficher</a></button></td>
                    <td><button 
                            ng-disabled="user.deleted"
                            ng-click="ctrl.deleteUser(user)" class="btn">Delete</button></td>
                    <td><button 
                            ng-click="ctrl.updateUser(user)" class="btn">Editer</button></td>
                </tr>
            </table>
            <form name="userForm" ng-submit="ctrl.saveUser(userForm, ctrl.user)" class="form-group"novalidate>
                <h4 ng-if="!ctrl.user.id">Nouvel utilisateur</h4>
                <h4 ng-if="ctrl.user.id">Ã‰dition utilisateur</h4>
                <div class="form-group">
                    <p>
                        <label for="name">Nom : </label>
                        <input name="name" 
                            class="form-control" 
                            type="test" 
                            ng-model="ctrl.user.name" 
                            ng-maxlength="5"
                            required
                        >
                    </p>
                    <div ng-if="userForm.name.$invalid && userForm.name.$dirty" class="alert alert-warning" role="alert">
                        <strong>Attention</strong> Veuillez bien remplir ce champ
                    </div>
                </div>
                <div class="form-group">
                    <p>
                        <label for="name">Age : </label>
                        <input name="age" 
                            class="form-control" 
                            type="number" 
                            ng-model="ctrl.user.age"
                            required
                        >
                    </p>
                    <div ng-if="userForm.age.$invalid && userForm.age.$dirty" class="alert alert-warning" role="alert">
                        <strong>Attention</strong> Veuillez bien remplir ce champ
                    </div>
                </div>
                <input type="submit" value="Save">
            </form>
        </div>
